<h2>Add Employee</h2>
<form>
    <div class="form-group">
        <label for="name">Fullname:</label>
        <input [(ngModel)]="user.fullname" name="fullname" class="form-control" id="fullname">
    </div>
    <div class="form-group">
      <label for="name">Mobile:</label>
      <input [(ngModel)]="user.mobile" name="mobile" class="form-control" id="mobile">
  </div>
  <div class="form-group">
    <label for="name">Username:</label>
    <input [(ngModel)]="user.username" name="username" class="form-control" id="username">
</div>
<div class="form-group">
  <label for="name">Phone:</label>
  <input [(ngModel)]="user.phone" name="phone" class="form-control" id="phone">
</div>
<div class="form-group">
  <label for="name">Email:</label>
  <input [(ngModel)]="user.email" name="email" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="name">Address:</label>
  <input [(ngModel)]="user.address" name="address" class="form-control" id="address">
</div>
<div class="form-group">
  <label for="name">Password:</label>
  <input [(ngModel)]="user.password" name="password" class="form-control" id="password">
</div>
    <div class="form-group text-center">
        <button class="btn btn-success" (click)="createUser()">Create</button>
    </div>

</form>
