<div class="text-right" dir="rtl">
<h2>ویرایش اطلاعات کاربر</h2>
<hr>
<form (ngSubmit)="updateUser()" #UserForm="ngForm">

  <div class="form-group">

    <label for="name">نام و نام خانوادگی:</label>
    <input [(ngModel)]="user.fullName" name="fullname" class="form-control" id="fullname">
</div>
<div class="form-group">
  <label for="name">موبایل:</label>
  <input type="number" [(ngModel)]="user.mobile" name="mobile" class="form-control" id="mobile">
</div>
<div class="form-group">
<label for="name">نام کاربری:</label>
<input [(ngModel)]="user.userName" name="username" class="form-control" id="username">
</div>
<div class="form-group">
<label for="name">تلفن تماس:</label>
<input type="number" [(ngModel)]="user.phone" name="phone" class="form-control" id="phone">
</div>
<div class="form-group">
<label for="name">ایمیل:</label>
<input [(ngModel)]="user.email" name="email" class="form-control" id="email">
</div>
<div class="form-group">
<label for="name">آدرس:</label>
<input [(ngModel)]="user.address" name="address" class="form-control" id="address">
</div>
<div class="form-group">
<label for="name">رمز عبور:</label>
<input [(ngModel)]="user.password" name="password" class="form-control" id="password">
</div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success">ثبت تغییرات</button>
    </div>
</form>
</div>
